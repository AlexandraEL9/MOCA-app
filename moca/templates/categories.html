{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large">
        Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<!--categories cards-->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card card-category center-align">
        <div class="card-image">
          <img src="{{ category.image_url }}">
        </div>
        <span class="card-title">{{ category.category_name }}</span>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn">Edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn">Delete</a>
        </div> 
        <div class="card-action">
          <!--view all button to view all recipes belonging to this category-->
          <a href="{{ url_for('search_recipes') }}?category={{ category.id }}" class="btn">View All "{{ category.category_name }}" Recipes</a>
        </div>  
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
