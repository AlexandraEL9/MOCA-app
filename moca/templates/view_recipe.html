{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="card z-depth-2">
        <div class="card-content">
            <div class="row">
                <!-- Title and Description on the left (1/3 of the screen on large screens) -->
                <div class="col s12 m6 l4">
                    <div class="section">
                        <h3>{{ recipe.recipe_name }}</h3>
                        <h5>Description</h5>
                        <p>{{ recipe.description }}</p>
                    </div>
                </div>

                <!-- Image on the right (2/3 of the screen on large screens) -->
                <div class="col s12 m6 l8">
                    <div class="section">
                        <img src="{{ recipe.image_url }}" class="responsive-img">
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Ingredients on the left (1/3 of the screen on large screens) -->
                <div class="col s12 m6 l4">
                    <div class="section">
                        <h5>Ingredients</h5>
                        <p>{{ recipe.ingredients | replace('\n', '<br>') }}</p>
                    </div>
                </div>

                <!-- Instructions on the right (2/3 of the screen on large screens) -->
                <div class="col s12 m6 l8">
                    <div class="section">
                        <h5>Instructions</h5>
                        <p>{{ recipe.instructions | replace('\n', '<br>') }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
