{% extends "base.html" %} {% block content %}
<!-- header section -->
<div class="container-fluid container-header">
  <div class="row">
    <!-- title and description section -->
    <div class="col-lg-6 col-md-6">
      <section class="content-section content-section-title-description">
        <h2>Add Recipe</h2>
      </section>
    </div>
  </div>
</div>
<div class="row card-panel container-fluid">
  <form class="col s12" action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data">
    <!-- Recipe Name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-utensils prefix"></i>
        <label for="recipe_name">Recipe Name</label>
        <input id="recipe_name" name="recipe_name" minlength="3" maxlength="100" type="text" class="validate" required>
      </div>
    </div>
    <!-- Description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix"></i>
        <label for="description">Description</label>
        <textarea id="description" name="description" class="materialize-textarea"></textarea>
      </div>
    </div>
    <!-- Ingredients -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-list-ul prefix"></i>
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
      </div>
    </div>
    <!-- Instructions Heading -->
    <div class="row">
      <div class="col s12">
        <h5><i class="fas fa-clipboard-list"></i> Instructions</h5>
      </div>
    </div>

    <!-- Instructions Steps Container -->
     <!--inspired by Tim Nelson's desert project (https://chatgpt.com/c/48e50280-939d-4932-838d-a758904730a8)) and work through utilizing chat gpt-->
    <div id="instructions-container">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="instructions[]" id="instruction_step_1" class="validate" required>
          <label for="instruction_step_1">Step 1</label>
        </div>
      </div>
    </div>

    <!-- Add New Step Button -->
    <div class="row">
      <div class="col s12">
        <button type="button" id="add-step-btn" class="btn">Add Step</button>
      </div>
    </div>

    <!-- Include a hidden textarea to store all instructions as a single string -->
    <textarea id="instructions-hidden" name="instructions_text" style="display: none;"></textarea>

    <!-- Image upload Heading -->
    <div class="row">
      <div class="col s12">
        <h5><i class="fas fa-image"></i> Image Upload </h5>
      </div>
    </div>
    <!-- Image Upload Section -->
<div class="row">
  <div class="input-field col s12">
      <div class="file-upload-container">
          <label for="image_file" class="file-upload-label">Upload Image</label>
          <input type="file" id="image_file" name="image_file" class="file-upload-input" aria-label="Upload an image">
      </div>
  </div>
</div>
<p>No image right now? No problem! Just use the provided default image.</p>

<div class="row">
  <div class="col s12">
      <div class="default-image-container">
          <div class="thumbnail">
              <img src="/static/uploads/default1.jpg" alt="Default Image" class="responsive-img">
              <button class="choose-image-btn" onclick="chooseDefaultImage('/static/uploads/default1.jpg')">Choose Default Image</button>
          </div>
      </div>
  </div>
</div>

    
    <!-- Category section -->
    <div class="row">
      <div class="col s12">
        <h5><i class="fas fa-folder-open prefix"></i> Category </h5>
      </div>
    </div>

    <!--choose category-->
    <div class="row">
      <div class="input-field col s12">

          <label class="active" for="category_id">Choose a Category <span><small>(required)</small></span></label>
          <select id="category_id" name="category_id" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.category_name }}</option>
              {% endfor %}
          </select>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="input-field col s12 center-align">
        <button class="btn-large" type="submit">Add Recipe <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div> 
{% endblock %}
