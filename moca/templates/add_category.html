{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Category</h3>

<div class="row">
    <form class="col s12" action="{{ url_for('add_category') }}" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input id="category_name" name="category_name" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="image_url" name="image_url" type="text" class="validate">
                <label for="image_url">Image URL (optional)</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

{% endblock %}
