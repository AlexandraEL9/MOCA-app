{% extends "base.html" %}
{% block content %}

<!-- header section -->
<div class="container-fluid container-header">
    <div class="row">
      <!-- title and description section -->
      <div class="col-lg-6 col-md-6">
        <section class="content-section content-section-title-description">
          <h2>Add Recipe</h2> 
        </section>
      </div>
    </div>
  </div>
  
  <section class="section-page-heading">
    <div class="row">
        <div class="input-field col s12 center-align">
            <button class="btn-large" type="submit">Add Recipe
                <i class="fas fa-plus-square right"></i>
            </button>
        </div>
    </div>
  </section>
<div class="main-container">
    <div class="row card-panel center-align">
        <form class="col s12" action="{{ url_for('add_recipe') }}" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="3" maxlength="25" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="description" name="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-ul prefix"></i>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clipboard-list prefix"></i>
                    <textarea id="instructions" name="instructions" class="materialize-textarea" required></textarea>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input id="image_url" name="image_url" type="url" class="validate">
                    <label for="image_url">Image URL (optional)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="category_id" required>
                        <option value="" disabled selected>Choose a Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
