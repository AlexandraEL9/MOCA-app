{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Category</h3>

<div class="row card-panel">
    <form class="col s12" action="{{ url_for('add_category') }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix"></i>
                <input id="image_url" name="image_url" type="url" class="validate">
                <label for="image_url">Image URL (optional)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 center-align">
                <button class="btn-large" type="submit" name="action">Add Category
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
