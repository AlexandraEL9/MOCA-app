{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row card-panel">
    <form class="col s12" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix"></i>
                <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="recipe_name" class="active">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="description" name="description" class="materialize-textarea">{{ recipe.description }}</textarea>
                <label for="description" class="active">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ul prefix"></i>
                <textarea id="ingredients" name="ingredients" class="materialize-textarea" required>{{ recipe.ingredients }}</textarea>
                <label for="ingredients" class="active">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-clipboard-list prefix"></i>
                <textarea id="instructions" name="instructions" class="materialize-textarea" required>{{ recipe.instructions }}</textarea>
                <label for="instructions" class="active">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix"></i>
                <input id="image_url" name="image_url" value="{{ recipe.image_url }}" type="url" class="validate">
                <label for="image_url" class="active">Image URL (optional)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="category_id" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == recipe.category_id %}selected{% endif %}>
                            {{ category.category_name }}
                        </option>
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        <div class="row">
            <div class="input-field col s12 center-align">
                <button class="btn-large" type="submit">Update Recipe
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
